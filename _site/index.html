<script>
  function updateLayoutBreakpoint() {
    console.log('this ran', window.innerWidth);
    const bitWidget = document.querySelector('.bit-widget-initializer');
    if (!bitWidget) {
      console.log('Widget not found yet');
      return;
    }
    
    if (window.innerWidth < 953) {
      bitWidget.removeAttribute('data-layout-breakpoint');
    } else {
      bitWidget.setAttribute('data-layout-breakpoint', '100');
    }
  }

  // Function to check if widget exists and initialize
  function initializeWidget() {
    const bitWidget = document.querySelector('.bit-widget-initializer');
    if (bitWidget) {
      // Widget found, set up resize listener
      updateLayoutBreakpoint();
      window.addEventListener('resize', updateLayoutBreakpoint);
    } else {
      // Widget not found yet, try again in a moment
      setTimeout(initializeWidget, 100);
    }
  }

  // Start checking for widget when DOM is loaded
  document.addEventListener('DOMContentLoaded', initializeWidget);
  
  // Also run on window load in case DOMContentLoaded already fired
  window.addEventListener('load', initializeWidget);
</script>
